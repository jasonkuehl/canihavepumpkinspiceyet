<html lang="en">
  <title>Can I have pumpkin spice yet?</title>
  <div id="answer"></div>
  <script>
    var answer = "Why do I care? It's 2021, the world is collapsing. People are eating fucking horse de-wormer. Women are losing the rights to bodily autonomy. There are so many more important things to worry about, and yet you come to me asking whether you can have a pumpkin spice latte? Go for it, be the basic biotch you've always wanted to be. Let's all sip on the neon orange sludge while the planet crumbles in on itself. Go wild!";
    var today = new Date();
    var nowYouCanHaveIt = new Date("9/22/" + today.getFullYear());
    var nowItsTooLate = new Date("11/01/" + today.getFullYear());
    var time = today.getHours()
    if(nowYouCanHaveIt < today && nowItsTooLate > today) {
      answer = "YES";
      after_hours = ", beer included!!"
      if(time > 10 && time < 17) {
        answer = answer.concat(after_hours)
      }
      document.body.style.background = '#d15f09';
    }
    var elem = document.getElementById('answer');
    elem.innerHTML = answer;

  </script>
